<!doctype html>
<html lang="pt-br">
<head>
    <title>Jogo de Adivinhação de Bandeiras</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">Jogo de Adivinhação de Bandeiras</h1>
        </div>
    </header>


    <div id="cantos" class="d-flex justify-content-between px-4 py-2 position-fixed w-100 bg-dark text-white" style="top: 0; left: 0; z-index: 10;">
        <button id="reset" class="btn btn-primary" onclick="reset()">Começar novamente</button>
        <div id="contador" class="d-flex align-items-center text-white">Acertos: 0</div>
    </div>

    <main class="container">
        <h2 class="text-center"><br>Com qual continente deseja jogar:</h2>
        <div class="d-flex justify-content-center mt-3">
            <select id="continente" name="continente" class="form-select w-auto" onchange="getRandomCountries()">
                <option value="all">--Selecione--</option>
                <option value="africa">África</option>
                <option value="america">América</option>
                <option value="asia">Ásia</option>
                <option value="europe">Europa</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>

        <div id="game" class="text-center mt-4">
            <h3>Qual é o país desta bandeira?</h3>
            <img id="flagImage" alt="Bandeira do país" class="img-fluid mt-4 mb-3"><br>
            <div id="options"></div><br>
            <div id="result"></div><br>
            <button id="nextButton" class="btn btn-success" style="display:none; margin-top: 20px;">Próximo</button>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p>Desenvolvido em 05/11/2024</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
